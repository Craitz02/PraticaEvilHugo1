<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equip="X-UA-Compatible" content="ie=edge">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <title> {% block title %} {% endblock %}</title>
    </head>
    <body>
        <nav class="bg-light border">
          <div>
          {% if session.user_id %}
              <ul class="nav">
                  <li class="nav-item "><a class="nav-link active" href="/">Notas</a></li>
                  <li class="nav-item mx-auto "><a class="nav-link" href="{{ url_for('logout') }}">Log Out</a></li>
              </ul>
          {% else %}
              <ul class="nav justify-content-end">
                  <li class="nav-item"><a class="nav-link" href="{{ url_for('register') }}">Registrarse</a></li>
                  <li class="nav-item"><a class="nav-link" href="{{ url_for('login') }}">Iniciar Sesion</a></li>
              </ul>
          {% endif %}

          </div>
        </nav>

        {% if get_flashed_messages() %}
            <header>
                <div class="alert alert-primary border text-center" role="alert">
                    {{ get_flashed_messages() | join(" ") }}
                </div>
            </header>
        {% endif %}
        <main class="container my-5">
          {% block content %}

          {% endblock %}
        </main>



        </main>
    </body>

</html>
