{% extends "layout.html" %}

{% block content %}
    <section class="row my-4 justify-content-center">
        <article class="col-lg-6 col-12">
            <h1 class="w-10 text center"> QUEJAS Y SUGERENCIAS</h1>
            {%if notas %}
                <ul>
                    {% for nota in notas %}
                        <li> {{ nota.nota }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
            <div class="w-100">
                <form action="/subir_nota" method ="post">
                    <div class="form-group">
                        <textarea name="nota" id="nota" cols="30" rows="10" placeholder="Ingrese su queja" class="form-control"></textarea>
                    </div>
                    <div class="form-group">
                        <button type= "submit" class="btn btn-primary btn-block"> Agregar Queja</button>
                    </div>
                </form>
            </div>
        </article>
    </section>

{% endblock %}
